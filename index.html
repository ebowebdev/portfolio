<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/99366cec9d.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ebowebdev Portfolio</title>
</head>
<body>
    <div class="all">
        <div class="container">
            <header>
                    <div class="contact">
                        <div><i class="fas fa-envelope"></i><span>ebowebdev@gmail.com</span></div>
                        <div><i class="fas fa-phone-square"></i><span>0034/631229001</span></div>
                    </div>
                    <ul class="social">
                        <li><a href="https://www.facebook.com/eboweb.dev" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/brahim-outaa-1711651a4/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fab fa-github-square"></i></a></li>
                    </ul>
            </header>
            <section>
                <div class="navelist">
                    <ul>
                        <li v-for="nav in navlist" 
                        @click="compo = nav" 
                        :class="{'active': nav === compo}">
                        {{nav}}
                        </li>
                    </ul>
                </div>
                <div class="content">
                    <keep-alive>
                        <transition name='compo' mode="out-in" appear>
                        <component :is="compo"></component>
                        </transition>
                    </keep-alive>
                </div>
            </section>
        </div>
    </div>
    <script src="portfolio.js"></script>
</body>
</html>
